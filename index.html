<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>Cloud9 Beats</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="#" />
    <script src="app.js"></script>
</head>

<body>
    <div id="timeline">
        <div class="loops" id="comingDown" onclick="playLoop(comingDown, 'comingDown')">
            Coming Down
        </div>
        <div class="loops" id="atlantis" onclick="playLoop(atlantis, 'atlantis')">
            Atlantis
        </div>
        <div class="loops" id="gm" onclick="playLoop(digitalGM, 'gm')">
            DIGITAL GM
        </div>
        <div class="loops" id="am" onclick="playLoop(digitalAM, 'am')">
            DIGITAL AM
        </div>
        <div class="loops" id="fm" onclick="playLoop(digitalFM ,'fm')">
            DIGITAL FM
        </div>
    </div>
    <div id="sound-board">
        <div class="row">
            <div class="sound-btn" id="kick1" onclick="play(kick1)">KICK<br>1</div>
            <div class="sound-btn" id="kick2" onclick="play(kick2)">KICK<br>2</div>
            <div class="sound-btn" id="kick3" onclick="play(kick3)">KICK<br>3</div>
            <div class="sound-btn" id="kick4" onclick="play(kick4)">KICK<br>4</div>
            <div class="sound-btn" id="hat1" onclick="play(hat1)">Hat<br>1</div>
            <div class="sound-btn" id="hat2" onclick="play(hat2)">Hat<br>2</div>
            <div class="sound-btn" id="hat3" onclick="play(hat3)">Hat<br>3</div>
            <div class="sound-btn" id="snare1" onclick="play(snare1)">Snare<br>1</div>
            <div class="sound-btn" id="snare2" onclick="play(snare2)">Snare<br>2</div>
            <div class="sound-btn" id="snare3" onclick="play(snare3)">Snare<br>3</div>
        </div>
        <div class="row">
            <div class="sound-btn" id="_808-1" onclick="play(_808_1)">808<br>1</div>
            <div class="sound-btn" id="_808-2" onclick="play(_808_2)">808<br>2</div>
            <div class="sound-btn" id="_808-3" onclick="play(_808_3)">808<br>3</div>
            <div class="sound-btn" id="_808-4" onclick="play(_808_4)">808<br>4</div>
            <div class="sound-btn" id="_808-5" onclick="play(_808_5)">808<br>5</div>
            <div class="sound-btn" id="_808-6" onclick="play(_808_6)">808<br>6</div>
            <div class="sound-btn" id="guitar1" onclick = "play(chill_guitar_19)">Guitar<br>1</div>
            <div class="sound-btn" id="guitar2" onclick = "play(chill_guitar_8)">Guitar<br>2</div>
            <div class="sound-btn" id="guitar3" onclick = "play(hiphop_guitar)">Guitar<br>3</div>
        </div>
        <div class="row">
            <div class="sound-btn" id="clap1" onclick = "play(adrenaline_clap)">Clap 1</div>
            <div class="sound-btn" id="clap2" onclick = "play(multistack_clap)">Clap 2</div>
            <div class="sound-btn" id="cymbal1" onclick = "play(dimension_cymbal)">Cymbal 1</div>
            <div class="sound-btn" id="cymbal2" onclick = "play(gravel_cymbal)">Cymbal 2</div>
            <div class="sound-btn" id="VOC1" onclick = "play(breath_vox)">VOC 1</div>
            <div class="sound-btn" id="VOC2" onclick = "play(chihuahua_vox)">VOC 2</div>
            <div class="sound-btn" id="guitar4" onclick = "play(pop_guitar)">Guitar 4</div>
        </div>
    </div>
    
</body>

</html>
